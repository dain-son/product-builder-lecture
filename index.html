<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-btn">Light Mode</button>
        </div>
        <header>
            <h1>Lotto Number Generator</h1>
        </header>
        <main>
            <div class="lotto-card">
                <h2>Good Luck!</h2>
                <div class="lotto-numbers" id="lotto-numbers">
                </div>
                <button id="generate-btn">Generate Numbers</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 AI-Powered Lotto</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
