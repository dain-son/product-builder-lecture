<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-btn">Light Mode</button>
        </div>
        <header>
            <h1>Lotto Number Generator</h1>
        </header>
        <main>
            <div class="lotto-card">
                <h2>Good Luck!</h2>
                <div class="lotto-numbers" id="lotto-numbers">
                </div>
                <button id="generate-btn">Generate Numbers</button>
            </div>

            <div class="inquiry-section">
                <h3>제휴 문의</h3>
                <form action="https://formspree.io/f/mvzbwdjv" method="POST" id="inquiry-form">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="이메일 주소" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="문의 내용" required></textarea>
                    </div>
                    <button type="submit" id="submit-btn">문의하기</button>
                </form>
            </div>

            <div class="comments-section">
                <div id="disqus_thread"></div>
                <script>
                    /**
                    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

                    var disqus_config = function () {
                    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };
                    */
                    (function() { // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = 'https://lotto-generator-1.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 AI-Powered Lotto</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
